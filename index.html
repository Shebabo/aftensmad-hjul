<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Aftensmadshjul</title>

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system;
  background: linear-gradient(180deg, #fef7ed, #fdebd3);
  color: #3f2d20;
  text-align: center;
  padding: 20px;
}

h1 {
  margin-bottom: 4px;
}

.subtitle {
  color: #7c5c46;
  margin-bottom: 16px;
}

.wheel-wrap {
  position: relative;
  width: 320px;
  margin: 0 auto 20px;
}

.arrow {
  position: absolute;
  top: -6px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 26px;
}

canvas {
  border-radius: 50%;
  box-shadow: 0 25px 50px rgba(0,0,0,0.2);
}

button {
  padding: 12px 18px;
  border-radius: 18px;
  border: none;
  font-weight: 600;
  margin: 6px;
  cursor: pointer;
}

.primary {
  background: #c2410c;
  color: white;
}

.secondary {
  background: white;
  color: #3f2d20;
}

.card {
  background: white;
  border-radius: 26px;
  padding: 22px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.15);
  max-width: 420px;
  margin: 20px auto;
  text-align: left;
}

.card h2 {
  margin-top: 0;
}

ul {
  padding-left: 18px;
}
</style>
</head>

<body>

<h1>üçΩÔ∏è Aftensmadshjulet</h1>
<div class="subtitle">√ân beslutning ‚Äì to dage</div>

<div class="wheel-wrap">
  <div class="arrow">‚¨áÔ∏è</div>
  <canvas id="wheel" width="320" height="320"></canvas>
</div>

<button class="primary" onclick="spin()">Spin hjulet</button>

<div id="result"></div>

<script>
const allRecipes = [
  {
    name: "Lasagne",
    ingredients: ["Oksek√∏d","Lasagneplader","Tomatsauce","Ost"],
    url: "https://www.valdemarsro.dk/klassisk-lasagne/",
    leftovers: ["Pasta Bolognese"]
  },
  {
    name: "Pasta Bolognese",
    ingredients: ["Pasta","K√∏dsauce"],
    url: "https://www.valdemarsro.dk/spaghetti-bolognese/"
  },
  {
    name: "Stegt kylling",
    ingredients: ["Hel kylling","Sm√∏r"],
    url: "https://www.valdemarsro.dk/stegt-kylling/",
    leftovers: ["Kyllingewraps","Kyllingesalat"]
  },
  {
    name: "Kyllingewraps",
    ingredients: ["Wraps","Kylling","Salat"],
    url: "https://www.valdemarsro.dk/kyllingewrap/"
  },
  {
    name: "Kyllingesalat",
    ingredients: ["Kylling","Mayonnaise"],
    url: "https://www.valdemarsro.dk/kyllingesalat/"
  },
  {
    name: "Chili con carne",
    ingredients: ["Oksek√∏d","B√∏nner","Tomat"],
    url: "https://www.valdemarsro.dk/chili-con-carne/",
    leftovers: ["Chili tacos"]
  },
  {
    name: "Chili tacos",
    ingredients: ["Tortillas","Chili"],
    url: "https://www.valdemarsro.dk/tacos/"
  }
];

let recipes = [...allRecipes];
let angle = 0;

const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");

function drawWheel() {
  const slice = (2 * Math.PI) / recipes.length;
  ctx.clearRect(0,0,320,320);

  recipes.forEach((r, i) => {
    ctx.beginPath();
    ctx.moveTo(160,160);
    ctx.fillStyle = i % 2 ? "#fde68a" : "#fdba74";
    ctx.arc(160,160,160, i*slice, (i+1)*slice);
    ctx.fill();

    ctx.save();
    ctx.translate(160,160);
    ctx.rotate(i*slice + slice/2);
    ctx.textAlign = "right";
    ctx.fillStyle = "#3f2d20";
    ctx.font = "14px system-ui";
    ctx.fillText(r.name, 145, 5);
    ctx.restore();
  });
}

drawWheel();

function spin() {
  angle += Math.random() * 2000 + 1200;
  canvas.style.transition = "transform 4s cubic-bezier(.17,.67,.83,.67)";
  canvas.style.transform = `rotate(${angle}deg)`;

  setTimeout(() => {
    const slice = 360 / recipes.length;
    const index = Math.floor(((360 - (angle % 360)) / slice)) % recipes.length;
    showResult(recipes[index]);
  }, 4000);
}

function showResult(r) {
  let leftoversHtml = "";
  if (r.leftovers) {
    leftoversHtml = `
      <p><strong>I morgen kan du nemt lave:</strong></p>
      <ul>${r.leftovers.map(l => `<li>${l}</li>`).join("")}</ul>
      <button class="secondary" onclick="useLeftovers(${JSON.stringify(r.leftovers)})">
        Brug rester i morgen
      </button>
    `;
  }

  document.getElementById("result").innerHTML = `
    <div class="card">
      <h2>${r.name} (i dag)</h2>
      <a href="${r.url}" target="_blank">Se opskrift</a>

      <h3>üõí Indk√∏b</h3>
      <ul>${r.ingredients.map(i => `<li>${i}</li>`).join("")}</ul>

      ${leftoversHtml}

      <button class="primary" onclick="spin()">Spin igen</button>
    </div>
  `;
}

function useLeftovers(names) {
  recipes = allRecipes.filter(r => names.includes(r.name));
  angle = 0;
  drawWheel();
  document.getElementById("result").innerHTML = "";
}
</script>

</body>
</html>
